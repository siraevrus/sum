name: Notifications

on:
  workflow_run:
    workflows: ["CI Pipeline", "Deploy to Production Server", "Code Quality Checks"]
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify Slack on Success
      if: github.event.workflow_run.conclusion == 'success' && secrets.SLACK_WEBHOOK_URL != ''
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: |
          üéâ *Deployment Successful!*
          
          **Workflow:** ${{ github.event.workflow_run.name }}
          **Branch:** ${{ github.event.workflow_run.head_branch }}
          **Commit:** ${{ github.event.workflow_run.head_commit.message }}
          **Author:** ${{ github.event.workflow_run.head_commit.author.name }}
          **Duration:** ${{ github.event.workflow_run.run_duration_ms }}ms
          
          [View Details](${{ github.event.workflow_run.html_url }})
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Slack on Failure
      if: github.event.workflow_run.conclusion == 'failure' && secrets.SLACK_WEBHOOK_URL != ''
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: |
          ‚ùå *Deployment Failed!*
          
          **Workflow:** ${{ github.event.workflow_run.name }}
          **Branch:** ${{ github.event.workflow_run.head_branch }}
          **Commit:** ${{ github.event.workflow_run.head_commit.message }}
          **Author:** ${{ github.event.workflow_run.head_commit.author.name }}
          **Duration:** ${{ github.event.workflow_run.run_duration_ms }}ms
          
          [View Details](${{ github.event.workflow_run.html_url }})
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: Notify Discord on Success
      if: github.event.workflow_run.conclusion == 'success' && secrets.DISCORD_WEBHOOK != ''
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          üéâ **Deployment Successful!**
          
          **Workflow:** ${{ github.event.workflow_run.name }}
          **Branch:** ${{ github.event.workflow_run.head_branch }}
          **Commit:** ${{ github.event.workflow_run.head_commit.message }}
          **Author:** ${{ github.event.workflow_run.head_commit.author.name }}
          
          [View Details](${{ github.event.workflow_run.html_url }})
    
    - name: Notify Discord on Failure
      if: github.event.workflow_run.conclusion == 'failure' && secrets.DISCORD_WEBHOOK != ''
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ‚ùå **Deployment Failed!**
          
          **Workflow:** ${{ github.event.workflow_run.name }}
          **Branch:** ${{ github.event.workflow_run.head_branch }}
          **Commit:** ${{ github.event.workflow_run.head_commit.message }}
          **Author:** ${{ github.event.workflow_run.head_commit.author.name }}
          
          [View Details](${{ github.event.workflow_run.html_url }})
    
    - name: Log Notification Status
      run: |
        echo "üìä Notification Status:"
        echo "Slack Webhook: ${{ secrets.SLACK_WEBHOOK_URL != '' && 'Configured' || 'Not configured' }}"
        echo "Discord Webhook: ${{ secrets.DISCORD_WEBHOOK != '' && 'Configured' || 'Not configured' }}"
        echo "Workflow: ${{ github.event.workflow_run.name }}"
        echo "Status: ${{ github.event.workflow_run.conclusion }}"
        echo "Branch: ${{ github.event.workflow_run.head_branch }}"
        echo "Commit: ${{ github.event.workflow_run.head_commit.message }}"
        echo "Author: ${{ github.event.workflow_run.head_commit.author.name }}"
        echo "Duration: ${{ github.event.workflow_run.run_duration_ms }}ms"
        echo "View Details: ${{ github.event.workflow_run.html_url }}"
